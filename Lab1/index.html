<html lang="en"></html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Strike a Chord</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Open Sans', sans-serif;
        }
        .navbar {
            background-color: #1a237e;
        }
        .navbar-nav .nav-link {
            color: white !important;
        }
        .header-title {
            color: #1a237e;
        }
        .instructor-card {
            border: 1px solid #1a237e;
        }
        .instructor-name {
            color: #1a237e;
        }
    </style>
</head>
<body class="bg-light">
    <header class="bg-white shadow-sm">
        <div class="container py-4 text-center">
            <h1 class="header-title">
                <i class="fas fa-music"></i> Strike a Chord <i class="fas fa-music"></i>
            </h1>
        </div>
        <nav class="navbar navbar-expand-lg">
            <div class="container">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Lessons</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Instructors</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Recitals</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="container py-5">
        <h2 class="text-center mb-5 header-title">Meet our professional and talented instructors.</h2>
        <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
            <div class="col">
                <div class="card instructor-card text-center">
                    <img src="https://placehold.co/200x300" class="card-img-top" alt="Jack Williams playing guitar">
                    <div class="card-body">
                        <p class="card-text instructor-name">Jack Williams, Guitar</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card instructor-card text-center">
                    <img src="https://placehold.co/200x300" class="card-img-top" alt="Jose Ramirez playing guitar">
                    <div class="card-body">
                        <p class="card-text instructor-name">Jose Ramirez, Guitar</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card instructor-card text-center">
                    <img src="https://placehold.co/200x300" class="card-img-top" alt="Elena Petrov playing piano">
                    <div class="card-body">
                        <p class="card-text instructor-name">Elena Petrov, Piano</p>
                    </div>
                </div>
            </div>
            <div class="col">
                <div class="card instructor-card text-center">
                    <img src="https://placehold.co/200x300" class="card-img-top" alt="Mary Hill playing violin">
                    <div class="card-body">
                        <p class="card-text instructor-name">Mary Hill, Violin</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
